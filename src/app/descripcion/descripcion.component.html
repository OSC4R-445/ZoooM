<div class="container my-5" *ngIf="producto">
  <div class="row">
    <div class="col-12">
      <div class="info-panel p-4 rounded shadow-lg bg-light">
        <h1
          [ngClass]="{
            'text-primary': producto.precio > 100,
            'text-success': producto.precio <= 100,
            'mb-3': true
          }"
        >
          Producto: 
          <span
            [ngStyle]="{
              'font-size': producto.precio > 100 ? 'x-large' : 'large'
            }"
          >
            {{ producto.nombre }}
          </span>
        </h1>

        <img
          [src]="producto.imagenUrl"
          [alt]="producto.nombre"
          class="img-fluid mb-4"
          style="max-height: 400px; object-fit: cover;"
        />

        <span
          class="badge p-2 mb-3 d-inline-block"
          [ngClass]="{
            'bg-danger': producto.precio > 100,
            'bg-info': producto.precio <= 100
          }"
          [style.font-size]="producto.precio > 100 ? '1.3rem' : '1.1rem'"
        >
          Precio: {{ producto.precio | currency : 'USD' : 'symbol' : '1.2-2' }}
        </span>

        <p
          class="text-muted fst-italic mt-3"
          [ngClass]="{
            'fw-bold': producto.precio > 100,
            'fw-normal': producto.precio <= 100
          }"
          [style.font-size]="producto.precio > 100 ? '1.2rem' : '1rem'"
        >
          <strong>Descripción:</strong> {{ producto.descripcion }}
        </p>

        <p
          class="mt-2"
          [ngClass]="{
            'text-warning': producto.tipoEnvio === 'Envío express',
            'text-dark': producto.tipoEnvio !== 'Envío express'
          }"
        >
          <strong>Tipo de envío:</strong> {{ producto.tipoEnvio }}
        </p>

        <button 
          mat-raised-button 
          color="primary" 
          routerLink="/"
          class="mt-3"
        >
          Volver a Productos
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container my-5" *ngIf="!producto">
  <div class="row">
    <div class="col-12">
      <div class="text-center p-4 bg-light rounded">
        <p class="text-muted mb-3">Producto no encontrado</p>
        <button mat-raised-button color="primary" routerLink="/">
          Volver a Productos
        </button>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
